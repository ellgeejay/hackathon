<html>
    <head>
        <meta charset="UTF-8">
        <title>Block You!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <!-- <i class=“fa-solid fa-ban”></i> -->
        <div class="grid">
            <div class="header">
              <h1 class="head" style="margin: 0px; ">Block You!</h1>
              <h3 style="font-style: italic; margin: 5px;" class="center">Reclaim Your Life</h3>
              <br><br>
            </div>
            <div class="button-1">
                <button id="onOffButton"><i class="fa fa-5x fa-power-off" aria-hidden="true"></i></button>
            </div>
            <div class="input-field">
                <form id="lockForm">
                    <h2><label for="videoQuota">Video <br> Quota:</label><br></h2>
                    <input type="text" id="vQuota" style="width: 25">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="button-3">
                <button id="lockButton"><i class="fa fa-5x fa-lock" aria-hidden="true"></i></button>
            </div>
            <div class="footer">
              <button text="FAQ" class="center" id="FAQ">About</button>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
